# Custom preset for MemGPT at Gempoll
# Hardlinked to ~/.memgpt/presets

system_prompt: "memgpt_chat"
functions:
  - "send_message"
  - "pause_heartbeats"
  - "core_memory_append"
  - "core_memory_replace"
  - "conversation_search"
  - "conversation_search_date"
  - "archival_memory_insert"
  - "archival_memory_search"
  # extras from gempoll_toolkit
  - "user_location"
  - "get_weather"
